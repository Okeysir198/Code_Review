  <!-- Response Time Indicators -->
  <line x1="130" y1="220" x2="170" y2="220" stroke="#555" stroke-width="1" />
  <text x="150" y="215" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">2.1s</text>
  
  <line x1="230" y1="240" x2="270" y2="240" stroke="#555" stroke-width="1" />
  <text x="250" y="235" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">1.8s</text>
  
  <line x1="330" y1="200" x2="370" y2="200" stroke="#555" stroke-width="1" />
  <text x="350" y="195" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">2.3s</text>
  
  <line x1="430" y1="230" x2="470" y2="230" stroke="#555" stroke-width="1" />
  <text x="450" y="225" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">1.5s</text>
  
  <line x1="530" y1="190" x2="570" y2="190" stroke="#555" stroke-width="1" />
  <text x="550" y="185" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">2.8s</text>
  
  <line x1="630" y1="210" x2="670" y2="210" stroke="#555" stroke-width="1" />
  <text x="650" y="205" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">1.7s</text>
  
  <line x1="730" y1="240" x2="770" y2="240" stroke="#555" stroke-width="1" />
  <text x="750" y="235" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">1.4s</text>
  
  <line x1="830" y1="260" x2="870" y2="260" stroke="#555" stroke-width="1" />
  <text x="850" y="255" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">1.2s</text>
  
  <!-- Legend -->
  <rect x="70" y="460" width="20" height="10" fill="#4285F4" opacity="0.8" />
  <text x="95" y="468" font-family="Arial" font-size="10" fill="#555">Agent Messages</text>
  
  <rect x="220" y="460" width="20" height="10" fill="#34A853" opacity="0.8" />
  <text x="245" y="468" font-family="Arial" font-size="10" fill="#555">Debtor Responses</text>
  
  <path d="M370,465 L380,455 L360,455 Z" fill="#FBBC05" />
  <text x="395" y="468" font-family="Arial" font-size="10" fill="#555">Query Event</text>
  
  <path d="M500,465 L510,455 L490,455 Z" fill="#EA4335" />
  <text x="525" y="468" font-family="Arial" font-size="10" fill="#555">Key Decision Point</text>
  
  <line x1="600" y1="465" x2="640" y2="465" stroke="#555" stroke-width="1" />
  <text x="660" y="468" font-family="Arial" font-size="10" fill="#555">Response Time</text>
  
  <line x1="750" y1="465" x2="770" y2="465" stroke="#555" stroke-width="1" stroke-dasharray="4" />
  <text x="795" y="468" font-family="Arial" font-size="10" fill="#555">Interaction Connection</text>
</svg>
